<ion-header>
  <ion-toolbar>
    <ion-title>Subir Resultado de Examen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p class="patient-info">Paciente: {{ pacienteNombre }}</p>

  <ion-item>
    <ion-label position="stacked">Nombre del Examen *</ion-label>
    <ion-input 
      [(ngModel)]="nombreExamen" 
      placeholder="Ej: Hemograma, Radiografía..."
      required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Tipo de Examen</ion-label>
    <ion-select [(ngModel)]="tipoExamen" placeholder="Selecciona un tipo">
      <ion-select-option value="laboratorio">Laboratorio</ion-select-option>
      <ion-select-option value="imagen">Imagen (Radiografía, TAC, etc.)</ion-select-option>
      <ion-select-option value="biopsia">Biopsia</ion-select-option>
      <ion-select-option value="funcional">Funcional (ECG, Espirometría, etc.)</ion-select-option>
      <ion-select-option value="otro">Otro</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Resultado (Opcional)</ion-label>
    <ion-textarea 
      [(ngModel)]="resultado" 
      placeholder="Describe brevemente el resultado..."
      rows="4">
    </ion-textarea>
  </ion-item>

  <div class="modal-buttons">
    <ion-button expand="block" fill="outline" (click)="cancel()">
      Cancelar
    </ion-button>
    <ion-button expand="block" (click)="confirm()" [disabled]="!nombreExamen">
      Guardar
    </ion-button>
  </div>
</ion-content>
